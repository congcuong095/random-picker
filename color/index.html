<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color - Random Picker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };</script>
</head>
<body class="page-layout bg-slate-900 text-slate-100 font-sans">
  <div id="header-root"></div>

  <main>
    <!-- Color Preview (center) -->
    <div class="result-area px-4">
      <div id="color-preview" class="w-full max-w-2xl h-full max-h-[70vh] rounded-2xl flex flex-col items-center justify-center transition-all duration-500 border border-white/10"
           style="background-color: #6366f1;">
        <span class="text-5xl sm:text-7xl font-bold drop-shadow-lg" id="preview-text">#6366F1</span>
        <span class="text-xl sm:text-2xl font-mono mt-2 opacity-80 drop-shadow" id="rgb-value">rgb(99, 102, 241)</span>
      </div>
    </div>

    <!-- Controls (bottom) -->
    <div class="controls-area glass-strong">
      <div class="max-w-2xl mx-auto flex flex-wrap items-center gap-3">
        <button id="generate-color-btn" class="btn-primary flex-1 min-w-[140px] justify-center py-3">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          <span data-i18n="color.generate">Generate</span>
        </button>
        <button onclick="copyToClipboard(document.getElementById('hex-value').textContent)" class="btn-secondary py-3" title="Copy HEX">
          <i class="fa-solid fa-copy"></i> HEX
        </button>
        <button onclick="copyToClipboard(document.getElementById('rgb-value').textContent)" class="btn-secondary py-3" title="Copy RGB">
          <i class="fa-solid fa-copy"></i> RGB
        </button>
        <button id="clear-colors" class="btn-secondary py-3" title="Clear History">
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <div id="color-history" class="flex gap-2 items-center ml-auto">
        </div>
      </div>
    </div>
  </main>

  <!-- Hidden element for hex value reference -->
  <span id="hex-value" class="hidden">#6366F1</span>

  <script src="../assets/js/main.js"></script>
  <script src="color.js"></script>
</body>
</html>
