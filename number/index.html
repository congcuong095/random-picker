<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number - Random Picker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”¢</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };</script>
</head>
<body class="page-layout bg-slate-900 text-slate-100 font-sans">
  <div id="header-root"></div>

  <main>
    <!-- Results (center) -->
    <div class="result-area">
      <div id="number-results" class="flex flex-wrap gap-3 items-center justify-center max-w-2xl">
        <p class="text-slate-500" data-i18n="number.placeholder">No numbers generated yet</p>
      </div>
    </div>

    <!-- Controls (bottom) -->
    <div class="controls-area glass-strong">
      <div class="max-w-2xl mx-auto space-y-3">
        <div class="flex flex-wrap items-center gap-3">
          <div class="flex items-center gap-2 flex-1 min-w-[200px]">
            <label class="text-sm text-slate-400" data-i18n="number.min">Min</label>
            <input type="number" id="num-min" value="1" class="input-field text-center font-semibold py-2 w-20">
            <label class="text-sm text-slate-400" data-i18n="number.max">Max</label>
            <input type="number" id="num-max" value="100" class="input-field text-center font-semibold py-2 w-20">
            <label class="text-sm text-slate-400" data-i18n="number.count">Count</label>
            <input type="number" id="num-count" value="1" min="1" max="100" class="input-field text-center font-semibold py-2 w-16">
          </div>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="no-repeat" class="custom-checkbox">
            <span class="text-xs text-slate-300" data-i18n="number.no_repeat">No repeats</span>
          </label>
        </div>
        <div class="flex gap-3">
          <button id="generate-btn" class="btn-primary flex-1 justify-center py-3">
            <i class="fa-solid fa-dice"></i>
            <span data-i18n="number.generate">Generate</span>
          </button>
          <button id="copy-btn" class="btn-secondary py-3" title="Copy All">
            <i class="fa-solid fa-copy"></i>
          </button>
          <button id="reset-btn" class="btn-secondary py-3" title="Reset">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/main.js"></script>
  <script src="number.js"></script>
</body>
</html>
