<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card - Random Picker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸƒ</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../donate/donate.css">
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };</script>
</head>
<body class="page-layout bg-slate-900 text-slate-100 font-sans">
  <div id="header-root"></div>

  <main>
    <!-- Card Results (center) -->
    <div class="result-area">
      <div id="card-results" class="flex flex-wrap justify-center gap-4 items-center">
        <p class="text-slate-500 text-center" data-i18n="card.placeholder">Click "Draw Cards" to start</p>
      </div>
    </div>

    <!-- Controls (bottom) -->
    <div class="controls-area glass-strong">
      <div class="max-w-3xl mx-auto space-y-3">
        <div class="flex flex-wrap items-center gap-4">
          <div class="flex items-center gap-2">
            <span class="text-sm text-slate-400" data-i18n="card.cards_label">Cards:</span>
            <div class="flex gap-1.5" id="card-count-btns">
              <button class="card-count-btn active w-9 h-9 rounded-lg bg-white/10 text-white font-bold transition-all hover:scale-105 text-sm" data-count="1">1</button>
              <button class="card-count-btn w-9 h-9 rounded-lg bg-white/10 text-white font-bold transition-all hover:scale-105 text-sm" data-count="2">2</button>
              <button class="card-count-btn w-9 h-9 rounded-lg bg-white/10 text-white font-bold transition-all hover:scale-105 text-sm" data-count="3">3</button>
              <button class="card-count-btn w-9 h-9 rounded-lg bg-white/10 text-white font-bold transition-all hover:scale-105 text-sm" data-count="4">4</button>
              <button class="card-count-btn w-9 h-9 rounded-lg bg-white/10 text-white font-bold transition-all hover:scale-105 text-sm" data-count="5">5</button>
            </div>
          </div>
<label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="include-joker" class="custom-checkbox">
            <span class="text-xs text-slate-300" data-i18n="card.jokers">Jokers</span>
          </label>
        </div>
        <div class="flex gap-3">
          <button id="draw-btn" class="btn-primary flex-1 justify-center py-3">
            <i class="fa-solid fa-hand-pointer"></i>
            <span data-i18n="card.draw">Draw Cards</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/main.js"></script>
  <script src="card.js"></script>
  <script src="../donate/donate.js"></script>
</body>
</html>
